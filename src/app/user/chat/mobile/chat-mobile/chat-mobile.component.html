<div class="container">
  <div id="chatTitle">
    <img class="circle-image icon-md" [src]="chat.partner.image">
    <span class="h6 ml-2 align-bottom bold">{{ chat.partner.name }}</span>
  </div>
  <ng-container *ngFor="let message of chat.messages" >
    <div [class]="'mt-3 message ' + message.type" [ngClass]="{ 'float-left': message.type === 'sent' }">
      <img [src]="message.type === 'sent' ? user.image : chat.partner.image" class="circle-image icon-md">
      <div class="mx-2 message-text">{{ message.content }}</div>
    </div>
    <div class="clearfix"></div>
  </ng-container>
  <div id="writeMessage" class="d-flex align-items-center">
    <div>
      <i class="fa fa-plus blue-text"></i>
    </div>
    <input id="writeMessageInput" class="flex-grow-1" [placeholder]="('YOUR_MESSAGE' | t) + '...'">
    <span class="text-center blue-text bold">{{ 'SEND' | t }}</span>
  </div>
</div>
