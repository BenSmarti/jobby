<div class="section-padding">
  <div class="container">
    <div class="row">
      <div class="user-account">
        <div class="account-content">
          <form class="tr-form" #f="ngForm" (ngSubmit)="submit(f.valid)">
            <div class="form-group">
              <input
                type="text"
                name="username"
                class="form-control"
                placeholder="{{ username.errors && username.errors.required && f.submitted ? t('REQUIRED') : t('USER_NAME') }}"
                [(ngModel)]="user.username"
                #username="ngModel"
                required>
            </div>
            <div class="form-group">
              <input
                type="password"
                name="password"
                class="form-control"
                placeholder="{{ password.errors && password.errors.required && f.submitted ? t('REQUIRED') : t('PASS') }}"
                [(ngModel)]="user.password"
                #password="ngModel"
                required>
            </div>
            <div class="user-option">
              <mat-checkbox [(ngModel)]="rememberMe"
                            name="rememberMe"
                            color="primary">{{ t('REMEMBER') }}
              </mat-checkbox>
              <a [ngClass]="{rtl: t('PASS') === 'סיסמא'}" mat-button routerLink="/forgot">{{ t('FORGOT_PASS') }}</a>
            </div>
            <mat-spinner class="m-auto" *ngIf="isLoggingIn"></mat-spinner>
            <p class="alert alert-danger" *ngIf="isLoginFailed">
              <i class="fa fa-exclamation-circle mr-1"></i>
              <span>Login error, please try again or contact.</span>
            </p>
            <button type="submit" class="btn btn-primary" id="submit" (click)="onDelay($event)">{{ t('SIGN_IN') }}</button>
            <!--<mat-chip class="chip-blue toggle-effect">{{ t('SIGN_IN') }}</mat-chip>-->
          </form>
          <div class="new-user text-center">
            <span><a id="middle" routerLink="/register">{{ t('CREATE_ACC') }}</a> </span>
          </div>
        </div>
      </div>
    </div><!-- /.row -->
  </div><!-- container -->
</div>
