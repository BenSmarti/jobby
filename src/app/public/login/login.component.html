<div class="section-padding">
  <form class="form-container" #f="ngForm">
      <div id="usernameInputContainer" class="form-group">
        <input
          type="text"
          name="username"
          class="form-control pt-2 pb-2 rounded-border"
          [placeholder]="(username.errors && f.submitted) ? t('REQUIRED') : t('USERNAME')"
          [(ngModel)]="user.username"
          #username="ngModel"
          required>
      </div>
      <div class="form-group">
        <input
          type="password"
          name="password"
          class="form-control rounded-border"
          [placeholder]="(password.errors && f.submitted) ? t('REQUIRED') : t('PASS')"
          [(ngModel)]="user.password"
          #password="ngModel"
          required>
      </div>
      <div class="d-flex align-items-center justify-content-between my-4">
        <mat-checkbox [(ngModel)]="rememberMe" name="rememberMe" color="primary" class="grey-link">{{ t('REMEMBER_ME') }}</mat-checkbox>
        <a class="grey-link" routerLink="/forgot">{{ t('FORGOT_PASS') }}</a>
      </div>
      <mat-spinner class="mx-auto mb-3" *ngIf="isLoggingIn"></mat-spinner>
      <p class="alert alert-danger" *ngIf="isLoginFailed">
        <i class="fa fa-exclamation-circle p-icon"></i>
        <span>{{ t('LOGIN_ERROR') }}.</span>
      </p>
      <div class="text-center">
        <mat-chip class="w-100 mb-3 text-uppercase chip-button chip-blue toggle-effect" (click)="submit(f.valid)">{{ t('LOGIN') }}</mat-chip>
        <a class="grey-link" routerLink="/register">{{ t('CREATE_ACC') }}</a>
      </div>
  </form>
</div>
