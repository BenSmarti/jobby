<div class="container pt-3 box-shadow">
  <div class="d-flex justify-content-between align-items-end py-3 border-bottom-grey">
    <div>
      <img src="/assets/img/icons/user.svg" class="icon-xl">
      <span class="h4 bold ml-2">{{ user.username }}</span>
    </div>
    <div>
      <span class="pointer" [matMenuTriggerFor]="profileMenu">
        <span>{{ t('OPTIONS') }}</span>
        <i class="fa fa-chevron-down ml-1"></i>
      </span>
      <mat-menu #profileMenu="matMenu">
        <a mat-menu-item (click)="openPasswordModal()">{{ t('CHANGE_PASSWORD') }}</a>
        <a mat-menu-item>{{ t('DELETE_USER') }}</a>
      </mat-menu>
    </div>
  </div>
  <form class="p-3" #f="ngForm" (ngSubmit)="submit(f.valid)" novalidate>
    <div class="row">
      <div class="col col-sm-5 col-md-4 form-group">
        <label class="grey bold">{{ t('FULL_NAME') }}</label>
        <input type="text" class="form-control">
      </div>
      <div class="col col-sm-5 col-md-4">
        <label class="grey bold">{{ t('PHONE_NUMBER') }}</label>
        <input type="text" class="form-control">
      </div>
    </div>
    <div class="row">
      <div class="col col-sm-5 col-md-4 form-group">
        <label class="grey bold">{{ t('ROLE') }}</label>
        <input type="text" class="form-control">
      </div>
      <div class="col col-sm-5 col-md-4">
        <label class="grey bold">{{ t('EMAIL') }}</label>
        <input type="email" class="form-control">
      </div>
    </div>
    <button type="submit" class="mt-5 chip-button chip-blue fade-effect">{{ t('SAVE') }}</button>
  </form>
</div>
