<p mat-dialog-title>{{ t('SET_INTERVIEW_APPOINTMENT') }}</p>
<form #f="ngForm" (ngSubmit)="submit(f.valid)">
  <p>
    <span class="bold">{{ t('CANDIDATE_NAME') }}:</span>
    <span>{{ seeker.firstName + ' ' + seeker.lastName }}</span>
  </p>
  <p>
    <span class="bold">{{ t('JOB_NAME') }}:</span>
    <span>{{ job.title }}</span>
  </p>
  <div class="row my-4">
    <div class="col-md">
      <label for="interviewDate">{{ t('INTERVIEW_DATE') }}</label>
      <div class="input-container">
        <input id="interviewDate" type="date" name="date" [(ngModel)]="interview.date">
        <img class="icon" src="/assets/img/icons/calendar-page-empty.svg">
      </div>
    </div>
    <div class="col-md">
      <label for="interviewTime">{{ t('INTERVIEW_TIME') }}</label>
      <div class="input-container">
        <input id="interviewTime" type="time" name="time" [(ngModel)]="interview.date">
        <img class="icon" src="/assets/img/icons/calendar-page-empty.svg">
      </div>
    </div>
    <div class="col-md">
      <label for="interviewLocation">{{ t('INTERVIEW_LOCATION') }}</label>
      <div class="input-container">
        <input id="interviewLocation" type="text" name="location" [(ngModel)]="interview.location">
        <img class="icon" src="/assets/img/icons/calendar-page-empty.svg">
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="interviewComments">{{ t('EXTRA_COMMENTS') }}</label>
    <textarea id="interviewComments" class="form-control" name="comments" [(ngModel)]="interview.comments"></textarea>
  </div>
  <div mat-dialog-actions>
    <button type="submit" class="chip-button chip-blue">{{ t('SET_INTERVIEW') }}</button>
  </div>
</form>
