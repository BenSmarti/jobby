<div id="menu" class="container">
  <div class="d-flex justify-content-between">
    <nav class="navbar navbar-toggleable-md navbar-light">
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" routerLink="/">
        <img class="logo" src="/assets/img/logo.svg">
      </a>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" routerLink="">{{ t('HOME') }}</a>
          </li>
          <li class="nav-item" *ngFor="let link of activeMenuLinks">
            <a class="nav-link" [routerLink]="'/' + link">{{ t(link | uppercase) }}</a>
          </li>
        </ul>
      </div>
    </nav>
    <div id="headerActions">
      <mat-form-field class="select-container mr-3 ml-3">
        <img matPrefix [src]="'/assets/img/flags/' + lang + '.png'">
        <mat-select (selectionChange)="changeLang()" [(ngModel)]="lang">
          <mat-option value="he">
            <img src="/assets/img/flags/he.png">
            <span>עברית</span>
          </mat-option>
          <mat-option value="en">
            <img src="/assets/img/flags/en.png">
            <span>English</span>
          </mat-option>
        </mat-select>
      </mat-form-field>
      <span class="mr-2 ml-2" *ngIf="!user">
        <i class="fa fa-user link ml-1"></i>
        <span (click)="employerLogin()" routerLink="/login">{{ t('SIGN_IN') }} /</span>
        <span (click)="seekerLogin()" routerLink="/register">{{ t('REGISTER') }}</span>
      </span>
      <span class="mr-2 ml-2" *ngIf="user">
        <span>{{ user.username}}</span>
        <span (click)="logout()">{{ t('SIGN_OUT') }}</span>
      </span>
      <mat-chip class="ml-3 chip-blue toggle-effect" [routerLink]="['/jobs', 'post']">{{ t('POST_JOB') }}</mat-chip>
    </div>
  </div>
</div>
<div id="pageTitle">
  <h1 id="pageTitleHeading" *ngIf="pageTitle !== 'home'">{{ t(pageTitle | uppercase) }}</h1>
  <div id="pageTitleContent" *ngIf="pageTitle === 'home'">
    <h1 class="mb-3">{{ t('EASIEST_WAY_S') }}</h1>
    <h2 class="mb-5">{{ t('WE_OFFER') }} 12000 {{ t('JOBS_VACATION_S') }}</h2>
    <div class="search-container">
      <div class="search-container-input">
        <i class="fa fa-search"></i>
        <input [placeholder]="t('JOB_KEYWORD')">
      </div>
      <div class="search-container-input d-flex align-items-center">
        <i class="fa fa-globe"></i>
        <mat-select [placeholder]="t('LOCATION')">
          <mat-option>a</mat-option>
          <mat-option>b</mat-option>
          <mat-option>c</mat-option>
        </mat-select>
      </div>
      <button type="submit">{{ t('SEARCH') }}</button>
    </div>
  </div>
</div>
